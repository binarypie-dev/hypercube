# Hypercube Calamares Settings
# Configuration for the bootc-based installer

modules-search: [ local, /usr/lib/calamares/modules ]

sequence:
  - show:
    - welcome
    - locale
    - keyboard
    - partition
    - users
    - summary
  - exec:
    - partition
    - mount
    - bootc-deploy
    - users
    - displaymanager
    - hwclock
    - umount
  - show:
    - finished

branding: hypercube

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false
disable-cancel-during-exec: true

hide-back-and-next-during-exec: true

quit-at-end: false
