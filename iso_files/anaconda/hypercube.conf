# Anaconda configuration file for Hypercube
# SPDX-License-Identifier: GPL-3.0-or-later

[Profile]
# Hypercube is an ostree-based system, inherit from fedora-silverblue
profile_id = hypercube
base_profile = fedora-silverblue

[Profile Detection]
# Match os-release values
os_id = hypercube

[Network]
default_on_boot = FIRST_WIRED_WITH_LINK

[Bootloader]
menu_auto_hide = True
# Use fedora EFI directory for compatibility
efi_dir = fedora

[Storage]
# Hypercube uses BTRFS with compression
default_scheme = BTRFS
btrfs_compression = zstd:1

# Partitioning for ostree systems
default_partitioning =
    /     (min 1 GiB, max 70 GiB)
    /home (min 500 MiB, free 50 GiB)
    /var  (btrfs)

[User Interface]
custom_stylesheet = /usr/share/anaconda/pixmaps/hypercube/hypercube.css
# Hide user/password spokes - user creation happens on first boot via wizard
hidden_spokes =
    PasswordSpoke
    UserSpoke
