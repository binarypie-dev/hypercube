# Hypercube Starship Prompt
# Based on no-runtimes preset with Tokyo Night theme
"$schema" = 'https://starship.rs/config-schema.json'

# Prompt format - timestamp at start of each line
format = """
$time\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$c\
$cmake\
$golang\
$haskell\
$java\
$kotlin\
$lua\
$nodejs\
$python\
$ruby\
$rust\
$zig\
$docker_context\
$kubernetes\
$terraform\
$fill\
$cmd_duration\
$line_break\
$character"""

# Tokyo Night color palette
palette = "tokyo_night"

[palettes.tokyo_night]
foreground = "#c0caf5"
comment = "#565f89"
cyan = "#7dcfff"
green = "#9ece6a"
orange = "#ff9e64"
magenta = "#bb9af7"
blue = "#7aa2f7"
red = "#f7768e"
yellow = "#e0af68"

# Timestamp at start of line
[time]
disabled = false
format = '[$time]($style) '
style = "comment"
time_format = "%H:%M:%S"

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold blue)"
vimcmd_replace_one_symbol = "[‚ùÆ](bold magenta)"
vimcmd_replace_symbol = "[‚ùÆ](bold magenta)"
vimcmd_visual_symbol = "[‚ùÆ](bold yellow)"

[directory]
style = "bold blue"
truncation_length = 5
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
style = "bold magenta"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'

[git_state]
style = "bold yellow"

[cmd_duration]
style = "bold yellow"
min_time = 2_000
format = "[$duration]($style) "

[fill]
symbol = " "

[username]
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style) "
show_always = false

[hostname]
style = "bold green"
format = "[@$hostname]($style) "
ssh_only = true

[docker_context]
style = "bold cyan"
format = "[$symbol$context]($style) "

[kubernetes]
style = "bold blue"
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '

[terraform]
style = "bold magenta"
format = "[$symbol$workspace]($style) "

# No Runtimes Preset - show symbols only, no version numbers
# This keeps the prompt clean while still indicating language context

[bun]
format = "via [$symbol]($style)"

[buf]
format = "with [$symbol]($style)"

