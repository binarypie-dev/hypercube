# Foot Kiosk Mode Configuration
# Used for launching TUI applications as standalone "apps" (e.g., vimgreet)
# - Minimal chrome
# - Tokyo Night Moon color scheme

[main]
font=JetBrains Mono:size=13
dpi-aware=yes
pad=0x0

[scrollback]
lines=0

[cursor]
color=222436 c8d3f5
blink=no

[colors]
background=222436
foreground=c8d3f5
selection-foreground=c8d3f5
selection-background=2f334d

# Black
regular0=1e2030
bright0=444a73

# Red
regular1=ff757f
bright1=ff757f

# Green
regular2=c3e88d
bright2=c3e88d

# Yellow
regular3=ffc777
bright3=ffc777

# Blue
regular4=82aaff
bright4=65bcff

# Magenta/Purple
regular5=c099ff
bright5=fca7ea

# Cyan
regular6=86e1fc
bright6=86e1fc

# White
regular7=c8d3f5
bright7=c8d3f5

[key-bindings]
# Disable all keybindings for kiosk mode
scrollback-up-page=none
scrollback-down-page=none
scrollback-up-half-page=none
scrollback-down-half-page=none
scrollback-up-line=none
scrollback-down-line=none
clipboard-copy=none
clipboard-paste=none
primary-paste=none
search-start=none
font-increase=none
font-decrease=none
font-reset=none
spawn-terminal=none
show-urls-launch=none
show-urls-copy=none
noop=none
